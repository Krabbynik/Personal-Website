<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('IMG/Game.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: black;
      color: #d28a94;
      padding: 15px 0;
      text-align: center;
      font-size: 12px;
      letter-spacing: 2px;
      z-index: 1;
    }

    nav a {
      color: #d28a94;
      margin: 0 20px;
      text-decoration: none;
    }

    nav a:hover {
      color: #fcbccf;
    }

    .center-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content-grid {
      display: flex;
      gap: 80px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
    }

    .project-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .title {
      font-size: 20px;
      color:#d28a94;
      text-shadow: 1px 1px 1px black;
    }

    .box {
  width: 400px;
  height: 300px;
  background-color: white;
  border-radius: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: black;
  font-size: 28px;
  text-transform: uppercase;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  overflow: hidden;
}

.box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 30px;
}
    @media (max-width: 900px) {
      .content-grid {
        flex-direction: column;
        gap: 60px;
      }

      .box {
        width: 90vw;
        height: 250px;
      }

      .title {
        font-size: 16px;
      }
    }
	  html {
  scroll-behavior: smooth;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.contact-section {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.contact-section.animate {
  animation: fadeInUp 0.8s forwards;
}
  </style>
</head>
<body>
  <nav>
    <a href="Home.html">HOME</a>
    <a href="About.html">ABOUT ME</a>
    <a href="Gallery.html">GALLERY</a>
    <a href="Game.html">MY GAME</a>
    <a href="#contact">CONTACT</a>
  </nav>

  <div class="center-wrapper">

</div>
	<script>
  const contactSection = document.querySelector('.contact-section');

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        contactSection.classList.add('animate');
        observer.unobserve(contactSection); // animate only once
      }
    });
  }, {
    threshold: 0.1
  });

  observer.observe(contactSection);
</script>
</body>
